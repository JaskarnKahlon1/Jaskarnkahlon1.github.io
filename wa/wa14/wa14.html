<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamFza2FybmthaGxvbiIsImEiOiJjbGd1M3NsNDYyOWo0M2dsdWN5OWh5ejZuIn0.BNvE0VnJV6N2owCnOiA2Yw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/jaskarnkahlon/clgzmis3b006501r5g0gd10mz', // style URL
        center: [-105.270698, 40.007894], // starting position [lng, lat]
        zoom: 15 // starting zoom
    });
</script>
<iframe width='100%' height='400px' src="https://api.mapbox.com/styles/v1/jaskarnkahlon/clgzmis3b006501r5g0gd10mz.html?title=false&access_token=pk.eyJ1IjoiamFza2FybmthaGxvbiIsImEiOiJjbGd1M3NsNDYyOWo0M2dsdWN5OWh5ejZuIn0.BNvE0VnJV6N2owCnOiA2Yw&zoomwheel=false#14.34/40.00786/-105.27141" title="Streets" style="border:none;"></iframe>

</body>
</html>
